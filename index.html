<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width">
   <title>Rows, A Simple Website Structure.</title>
   <link rel="stylesheet" href="reset.css">
   <link rel="stylesheet" href="rows.css">
   <link rel="stylesheet" href="styles.css">
   <link rel="stylesheet" href="typography.css">
</head>
<body>
   <div class="container">

      <header class="row">
         <div class="row-inner">
            <h1>Rows, a stackable way to organize your webpages.</h1>
         </div>
      </header>
      <section class="row">
         <div class="row-inner">
            <p>Its goal is to center your content while giving you the ability to extend background colors, images and borders to the edge of the browser window.</p>
            <figure>
               <div class="browser">
                  <div class="browser-title-bar">
                     <div class="browser-button"></div>
                     <div class="browser-button"></div>
                     <div class="browser-button"></div>
                  </div>
                  <div class="browser-window">
                     <div class="browser-row">
                        <div class="browser-row-inner">
                           <p>Content</p>
                        </div>
                     </div>
                     <div class="browser-row">
                        <div class="browser-row-inner">
                           <p>Content</p>
                        </div>
                     </div>
                     <div class="browser-row">
                        <div class="browser-row-inner">
                           <p>Content</p>
                        </div>
                     </div>
                  </div>
               </div> <!-- end browser -->
            </figure>
         </div>
      </section>

      <footer class="row">
         <div class="row-inner">
            <p><strong>Enjoy.</strong></p>
         </div>
      </footer>

   </div> <!-- end container -->
</body>
</html>
